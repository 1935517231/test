    <style>
        .layui-card {border:1px solid #f2f2f2;border-radius:5px;}

        .panel {background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}

        .layuimini-notice:hover {background:#f6f6f6;}
        .layuimini-notice {padding:7px 16px;clear:both;font-size:12px !important;cursor:pointer;position:relative;transition:background 0.2s ease-in-out;}
        .layuimini-notice-title,.layuimini-notice-label {
            padding-right: 70px !important;text-overflow:ellipsis!important;overflow:hidden!important;white-space:nowrap!important;}
        .layuimini-notice-title {line-height:28px;font-size:14px;}
        .layuimini-notice-extra {position:absolute;top:50%;margin-top:-8px;right:16px;display:inline-block;height:16px;color:#999;}

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['layer', 'miniTab','echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniTab = layui.miniTab,
            echarts = layui.echarts;

        miniTab.listen();

        $(function () {
            $.get("/api/admin/totalAdmin.do",function (res) {
                $("#totalPerson").html(res.data)
            })
            $.get("/api/visitor/totalVisitor.do",function (res) {
                $("#totalVisitor").html(res.data)
            })
            $.get("/api/user/userTotal.do", function (res) {
                $("#userTotal").html(res.data)
            })
            $.get("/api/vaccineUser/ymTotal.do", function (res) {
                console.log(res)
                $("#ymTotal").html(res.data)
            })


            //    公告管理
            $.ajax({
                type:"get",
                url:"/api/adminNotice/selectAll.do",
                success:function(res){
                    if(res.code==200){
                        console.log(res.data)
                        var ano = res.data
                        console.log(ano)
                        $.each(ano,function (i,item) {
                            var ann = "#anno"+(i+1)
                            var html =" <div class=\"layuimini-notice-title\">"+item.title+"</div>\n" +
                                "<div class=\"layuimini-notice-extra\">"+item.ctime+"</div>\n" +
                                "<div class=\"layuimini-notice-content layui-hide\">\n" +
                                item.content+
                                "</div>"
                            $(ann).append($(html))
                        })
                    }else{
                        alert("网络异常")
                    }
                }
            })

        })

        /**
         * 查看公告信息
         **/
        $('body').on('click', '.layuimini-notice', function () {
            var title = $(this).children('.layuimini-notice-title').text(),
                noticeTime = $(this).children('.layuimini-notice-extra').text(),
                content = $(this).children('.layuimini-notice-content').html();
            var html = '<div style="padding:15px 20px; text-align:justify; line-height: 22px;border-bottom:1px solid #e2e2e2;background-color: #2f4056;color: #ffffff">\n' +
                '<div style="text-align: center;margin-bottom: 20px;font-weight: bold;border-bottom:1px solid #718fb5;padding-bottom: 5px"><h4 class="text-danger">' + title + '</h4></div>\n' +
                '<div style="font-size: 12px">' + content + '</div>\n' +
                '</div>\n';
            parent.layer.open({
                type: 1,
                title: '系统公告'+'<span style="float: right;right: 1px;font-size: 12px;color: #b1b3b9;margin-top: 1px">'+noticeTime+'</span>',
                area: '300px;',
                shade: 0.8,
                id: 'layuimini-notice',
                btn: ['查看', '取消'],
                btnAlign: 'c',
                moveType: 1,
                content:html,
                success: function (layero) {
                }
            });
        });

        //    留言
        $.ajax({
            type:"get",
            url:"/api/adminMessage/selectAll.do",
            success:function(res){

                if(res.code==200){
                    console.log("xixixi")
                    var ano = res.data
                    console.log(ano)
                    $.each(ano,function (j,item) {
                        var ann1 = "#msg"+(j+1)
                        console.log(j)
                        var html =" <div class=\"layuimini-notice-title\">"+item.comment+"</div>\n" +
                            "<div class=\"layuimini-notice-extra\">"+item.ctime+"</div>\n" +
                            "<div class=\"layuimini-notice-content layui-hide\">\n" +
                            item.comment+
                            "</div>"
                        $(ann1).append($(html))
                    })
                }else{
                    alert("网络异常")
                }
            }
        })
    })

    $(function () {
        // 1.基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('echarts-records'));
        // 2.指定图表的配置项和数据
        var option = {
            title: {
                text: '第一个图表'
            },
            tooltip: {},
            legend: {
                data: ['居民数量']
            },
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {//x轴
                data: []
            },
            yAxis: {},
            series: [
                {
                    name: '居民数量',
                    type: 'bar',
                    data: []
                }
            ]
        };
        //3.使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        //ajax 请求接口
        $.get("/api/user/selectTj.do", function (res) {
            if (res.code == 200) {

                for (var i = 0 ; i<res.data.length; i++){
                    option.xAxis.data[i]=res.data[i].address;
                    option.series[0].data[i]=res.data[i].num;
                }
            }
            myChart.setOption(option)


        })
    })

</script>
