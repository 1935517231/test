<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>居民每日健康上报页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../../js/jquery-3.6.0.min.js" charset="utf-8"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="" >
            <div class="layui-form-item">
                <label class="layui-form-label">用户id：</label>
                <div class="layui-input-block">
                    <input name="uid" lay-verify="title" class="layui-input" placeholder="请输入用户id">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">体温：</label>
                <div class="layui-input-block">
                    <input name="temp" lay-verify="title" class="layui-input" placeholder="请输入您的体温">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input name="flag" lay-verify="title" class="layui-input" placeholder="1表示正常,2表示异常">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="demo1">添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#date'
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            console.log(data.field);
            //ajax 调用接口
            $.post("/api/heatlth/ownHealth.do",data.field,function(res){
                if(res.code==200){
                    //新增成功
                    layer.msg('新增成功, 等待管理员处理！');
                    location.href = "../../userindex.html";
                }else{
                    //新增失败
                    layer.msg('新增失败！');
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
